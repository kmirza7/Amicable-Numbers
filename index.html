<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amicable Numbers</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="formcontainer">
            <form class="form" action="">
                <input class="textinput" id="num1" type="text" placeholder="Enter Number">
                <input class="textinput" id="num2" type="text" placeholder="Enter Another Number">

                <button class="btn" id="btn">Check Numbers!</button>
            </form>
        </div>

        <div class="result-container">
            <p id="amicable-result"></p>
        </div>

        <div class="factors-container">
            <h2>Factors of First Number</h2>
            <hr>
            <p id="num1Factors"></p>
            <hr>
            <h2>Factors of Second Number</h2>
            <hr>
            <p id="num2Factors"></p>
            <hr>
        </div>
    </div>
</body>
</html>
